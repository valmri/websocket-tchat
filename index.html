<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bienvenue sur la page test</h1>
    <div id="msge"></div>
    <input type="pseudo" id="pseudo">
    <input type="text" id="msg">
    <button id="exp" onclick="envoyer()">Envoyer</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var msgRecep = document.getElementById('msge');

        envoyer = () => {
            let pseudo = document.getElementById('pseudo').value;
            let msg = document.getElementById('msg').value;
            socket.emit('user', {
                from: pseudo,
                msg: msg
            });
        }

        socket.on('maj', (maj) => {
            console.log(maj.from+' '+maj.msg)
            let msgbody = document.createElement('p');
            let pseudo = document.createElement('strong');
            pseudo.innerText = maj.from+' : ';
            msgbody.appendChild(pseudo);
            let msg =document.createElement('span');
            msg.innerText = maj.msg;
            msgbody.appendChild(msg);
            msgRecep.appendChild(msgbody);
        });
    </script>
</body>
</html>
